name: Build and Deploy (Hugo + Pages)

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 6,18 * * *'  # Twice daily at 06:00 and 18:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install feed dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Fetch curated feeds
        run: python scripts/fetch_feeds.py

      - name: Generate on-site weekly digest page
        run: python scripts/generate_digest_page.py

      - name: Publish weekly digest to Dev.to (optional)
        if: ${{ secrets.DEVTO_API_KEY != '' }}
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
        run: python scripts/publish_devto.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.3'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: jedregenwether.com
